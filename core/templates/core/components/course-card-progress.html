{% load static %}

<div class="block bg-white rounded-lg md:p-8 text-start">
    <div class="block bg-cover bg-center h-36 w-full p-3 mb-6 rounded-lg"
         style="background-image: url('{% if course.course_picture %}/media/{{ course.course_picture }}{% else %}{% static "core/images/course-default-bg.png" %}{% endif %}')">
        <div class="float-left bg-cover bg-center w-8 h-8 rounded-full border-2 border-white"
             style="background-image: url({% static "core/images/anonymous-user-image.png" %})"></div>
    </div>
    <div class="flex flex-row">
        <p class="text-gray font-semibold">Онлайн-курс</p>
        <img class="mx-1.5" src="{% static "core/icons/gray-point.svg" %}" alt="">
        <p class="text-gray font-semibold">{{ course.created_by.full_name }}</p>
    </div>
    <div>
        <h2 class="text-2xl font-semibold mb-3">{{ course.course_name }}</h2>
        <p class="font-light text-sm mb-7">{{ course.mini_description }} </p>
        <div class="flex flex-col gap-2 md:gap-5 md:flex-row justify-between">
            <a class="w-full block md:w-1/2 text-center py-5 border-2 border-accent-red rounded-lg text-accent-red font-semibold"
               href="{% url 'courses:course_start' pk=course.id %}">Продолжить курс</a>
            <div class="block w-full  md:w-1/2 text-center p-3 bg-[#F3F3F3] rounded-lg font-semibold">
                Пройдено: {{ completion_percentage|floatformat:'0' }}%
                <div class="w-full bg-gray rounded-full h-4 dark:bg-gray-700">
                    <div class="bg-math h-4 rounded-full" style="width: {{ completion_percentage|floatformat:'0' }}%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
