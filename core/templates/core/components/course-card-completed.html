{% load static %}

<div class="block bg-white rounded-[10px] p-3 md:p-8 text-start">
    <div class="block bg-cover bg-center h-36 w-full p-3 mb-6 rounded-lg"
         style="background-image: url('/media/{{ course.course_picture }}')">
        <div class="float-left bg-cover bg-center w-8 h-8 rounded-full border-2 border-white"
             style="background-image: url('{% if course.created_by.profile_picture %}/{{ course.created_by.profile_picture }}{% else %}{% static "core/images/anonymous-user-image.png" %}{% endif %}')"></div>
    </div>
    <div class="flex flex-row">
        <p class="text-gray font-semibold">Онлайн-курс</p>
        <img class="mx-1.5" src="{% static "core/icons/gray-point.svg" %}" alt="">
        <p class="text-gray font-semibold">{{ course.created_by.full_name }}</p>
    </div>
    <div>
        <h2 class="text-2xl font-semibold mb-3">{{ course.course_name }}</h2>
        <p class="font-light text-sm mb-7">{{ course.mini_description }}</p>
        <div class="flex flex-col items-center md:flex-row"> 
            <a class="inline-block w-full md:w-fit text-center py-6 px-8 border-2 border-accent-red rounded-lg text-accent-red font-semibold"
               href="{% url 'courses:course_student_test_course' pk=course.id %}">Ознакомиться с результатами</a>
            <p class="inline-block text-center md:text-start w-full md:w-fit md:ml-6 text-black-main opacity-60 p-3 rounded-lg font-semibold">
                Вы закончили этот курс!
            </p>
        </div>
    </div>
</div>
